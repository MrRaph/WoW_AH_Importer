version: '2'

services:
  wow_db:
    build: .
    restart: always
    environment:
      - ACTION=run
      - SERVICE_NAME=db_actions
      - RABBIT_HOST=WoW_Rabbit.wow
      - RABBIT_USER=guest
      - RABBIT_PASS=guest
      - MONGO_HOST=WoW_Mongo.wow
      - MONGO_DB=ah
      - MONGO_USER=ah
      - MONGO_PASS=ah
    volumes:
      - /data/WoW/AH_Importer/app/settings.py:/usr/src/app/settings.py
    dns: 
      - 8.8.8.8
      - 172.17.0.1
    networks:
      - wow
#    extra_hosts:
#      - "eu.api.battle.net:23.21.41.101"
#      - "us.battle.net:24.105.29.40"
#      - "eu.battle.net:185.60.115.40"
  wow_ah:
    build: .
    restart: always
    environment:
      - ACTION=run
      - SERVICE_NAME=ah_actions
      - RABBIT_HOST=WoW_Rabbit.wow
      - RABBIT_USER=guest
      - RABBIT_PASS=guest
    volumes:
      - /data/WoW/AH_Importer/app/settings.py:/usr/src/app/settings.py
    dns:
      - 8.8.8.8
      - 172.17.0.1
    networks:
      - wow
#    extra_hosts:
#      - "eu.api.battle.net:23.21.41.101"
#      - "us.battle.net:24.105.29.40"
#      - "eu.battle.net:185.60.115.40"
  WoW_Rabbit:
    image: rabbitmq:3-management
    restart: always
    container_name: WoW_Rabbit
    environment:
      - SERVICE_NAME=rabbitmq
    networks:
      - wow
  WoW_MongoDB:
    image: mongo
    restart: always
    container_name: WoW_Mongo
    volumes:
      - /data/WoW/mongo_data:/data/db
    environment:
      - SERVICE_NAME=mongodb
    networks:
      - wow
networks:
  wow:
    external:
      name: wow
